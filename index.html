<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href='copy.css'>
    <!-- Add font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive Form</title>
</head>
<body style="@keyframes slider{

    0%{background-image: url(https://whoelse.ca/wp-content/uploads/2020/04/kid-2529907_1920.jpg); }
    50%{background-image: url(https://www.visiontimes.com/uploads/2019/02/lost-childhood-ethnic-yi-minority-migrant-worker-children-jiaodong-kelp-harvesting-china-08-960x640-950x550.jpg);}
    100%{background-image: url(https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60);}
}">
<!-- contact section -->
<section id="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Email us and keep upto date with our latest news</p>
        <div class="contact-form">

            <!-- First grid -->
            <marquee>
                <div>
                    <i class="fa fa-map-marker"></i><span class="form-info"> Font Foundation</span><br>
                    <i class="fa fa-phone" > </i><span class="form-info">  +91 9193899075</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info">  foundation_charity@gmail.com</span>
                </div>
            </marquee>
            <!-- second grid -->
            <div>
                <form>
                    <label>
                        <input type="text" placeholder="Your Name" required class="forma">
                    </label>
                    <label>
                        <input class="forma" placeholder="Last Name" type="text">
                    </label><br>
                    <label>
                        <input class="forma" placeholder="Email" required type="Email">
                    </label><br>
                    <label>
                        <input type="password" placeholder="#@HG546" class="forma">
                    </label><br>
                    <label>
                        <textarea name="message" placeholder="Message" rows="5" required class="forma"></textarea>
                    </label><br>
                    <button class="submit" >Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
